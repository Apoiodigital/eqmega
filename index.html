<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formul√°rio para Google Sheets</title>
</head>
<body>
  <h2>Cadastro de Aposta</h2>
  <form id="meuFormulario">
    <label>Nome: <input type="text" name="nome" required></label><br><br>
    <label>WhatsApp: <input type="text" name="whatsapp" required></label><br><br>
    <label>Cidade: <input type="text" name="cidade" required></label><br><br>
    <label>Nome da Planilha: <input type="text" name="planilha_nome" required></label><br><br>
    <label>Dezenas: <input type="text" name="dezenas" required></label><br><br>
    <button type="submit">Enviar</button>
  </form>

  <div id="resposta"></div>

  <script>
    const formulario = document.getElementById('meuFormulario');
    const resposta = document.getElementById('resposta');

    formulario.addEventListener('submit', async function (e) {
      e.preventDefault();

      const dados = new URLSearchParams(new FormData(formulario));

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxZmyiFfh_Z03BHBVhI5ofHv0-NtacKtt_V4AYU7C8omQtn6dQSqdoD_Ap1nDTow4BMmw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: dados
        });

        const json = await res.json();
        resposta.innerText = json.mensagem;
      } catch (erro) {
        resposta.innerText = "Erro ao enviar dados.";
        console.error("Erro:", erro);
      }
    });
  </script>
</body>
</html>
