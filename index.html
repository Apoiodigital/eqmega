<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolão da Mega Positivo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #333;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #ff7e5f;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #feb47b;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .grid button {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      padding: 10px;
      transition: background 0.3s, transform 0.2s;
    }
    .grid button.selected {
      background-color: #ff7e5f;
      color: #fff;
      transform: scale(1.1);
    }
    #contador {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    #mensagem {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Bolão da Mega Positivo</h1>
  <form id="formulario">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="nomePlanilha">Nome para Planilha:</label>
    <input type="text" id="nomePlanilha" name="nomePlanilha" required>

    <label for="whatsapp">WhatsApp:</label>
    <input type="text" id="whatsapp" name="whatsapp" required>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required>

    <label>Escolha 10 dezenas:</label>
    <div id="dezenas" class="grid"></div>
    <div id="contador">Dezenas escolhidas: 0/10</div>

    <button type="submit">Confirmar Cadastro</button>
    <div id="mensagem"></div>
  </form>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const dezenasDiv = document.getElementById("dezenas");
    const contador = document.getElementById("contador");
    const form = document.getElementById("formulario");
    const mensagem = document.getElementById("mensagem");

    let dezenasSelecionadas = [];

    for (let i = 1; i <= 60; i++) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = i.toString().padStart(2, '0');
      btn.addEventListener("click", () => {
        if (dezenasSelecionadas.includes(i)) {
          dezenasSelecionadas = dezenasSelecionadas.filter(d => d !== i);
          btn.classList.remove("selected");
        } else if (dezenasSelecionadas.length < 10) {
          dezenasSelecionadas.push(i);
          btn.classList.add("selected");
        }
        contador.textContent = `Dezenas escolhidas: ${dezenasSelecionadas.length}/10`;
      });
      dezenasDiv.appendChild(btn);
    }

   form.addEventListener("submit", (e) => {
  e.preventDefault();
  if (dezenasSelecionadas.length !== 10) {
    alert("Por favor, selecione 10 dezenas.");
    return;
  }

  const dados = {
    nome: form.nome.value,
    nomePlanilha: form.nomePlanilha.value,
    whatsapp: form.whatsapp.value,
    cidade: form.cidade.value,
    dezenas: dezenasSelecionadas.join(", ")
  };

  fetch('https://script.google.com/macros/s/AKfycbxZmyiFfh_Z03BHBVhI5ofHv0-NtacKtt_V4AYU7C8omQtn6dQSqdoD_Ap1nDTow4BMmw/exec', {
    method: 'POST',
    mode: 'cors',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(dados)
  })
  .then(response => response.json())
  .then(data => {
    if (data.status === "sucesso") {
      alert("Cadastro realizado com sucesso!");
      form.reset();
      dezenasSelecionadas = [];
      document.querySelectorAll('.grid button').forEach(btn => btn.classList.remove('selected'));
      contador.textContent = "Dezenas escolhidas: 0/10";
    } else {
      alert("Erro: " + data.mensagem);
    }
  })
  .catch(error => {
    alert("Ocorreu um erro ao enviar os dados: " + error.message);
  });
});
  });
</script>
</body>
</html>
